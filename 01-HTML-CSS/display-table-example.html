<!DOCTYPE html>
<html>
<head>
	<title>Dispay table example</title>

		.box-wrapper{
		    display: table;
		    width: 100%;
		    height: 100%;
		}
		.box {
		    display:table-cell;
		    vertical-align: middle;
		    text-align: center;
		}
	</style>
</head>
<body>
	<div class="box-wrapper">
		<div class="box">

		</div>
	</div>
</body>
</html>
